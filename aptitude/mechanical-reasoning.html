<script>
var quiz = {
"JS": [
{
  "id": 1,
  "question": "Easy: Which simple machine is used to lift heavy objects?",

    {
      "a": "Pulley",

},
{

  "answer": "Bicycle",

  "status": ""
},

    {
      "a": "Lever",

      "d": "Wheel and axle"
    }
  ],
  "answer": "Wheel and axle",
  "score": 0,
  "status": ""
},
{
  "id": 4,
  "question": "Easy: What is the function of a wedge?",
  "options": [
    {
      "a": "To push objects apart",
      "b": "To hold objects together",
      "c": "To lift objects",
      "d": "To roll objects"
    }
  ],
  "answer": "To push objects apart",
  "score": 0,
  "status": ""
},
{
  "id": 5,
  "question": "Easy: Which simple machine is a seesaw an example of?",
  "options": [
    {
      "a": "Wheel and axle",
      "b": "Inclined plane",
      "c": "Pulley",
      "d": "Lever"
    }
  ],
  "answer": "Lever",
  "score": 0,
  "status": ""
},
{
  "id": 6,
  "question": "Medium: What is the mechanical advantage of a simple machine that increases the force applied?",
  "options": [
    {
      "a": "Less than 1",
      "b": "Equal to 1",
      "c": "Greater than 1",
      "d": "Zero"
    }
  ],
  "answer": "Greater than 1",
  "score": 0,
  "status": ""
},
{
  "id": 7,
  "question": "Medium: What is the mechanical advantage of an inclined plane?",
  "options": [
    {
      "a": "Less than 1",
      "b": "Equal to 1",
      "c": "Greater than 1",
      "d": "Zero"
    }
  ],
  "answer": "Less than 1",
  "score": 0,
  "status": ""
},
{
  "id": 8,
  "question": "Medium: Which of the following is an example of a compound machine?",
  "options": [
    {
      "a": "Scissors",
      "b": "Hammer",
      "c": "Crane",
      "d": "Ruler"
    }
  ],
  "answer": "Crane",
  "score": 0,
  "status": ""
},
{
  "id": 9,
  "question": "Medium: Which simple machine is used to split objects apart?",
  "options": [
    {
      "a": "Lever",
      "b": "Pulley",
      "c": "Wedge",

  ],

},
{

      "c": "To cool the engine",

{

  ],
  "answer": "First law",

{
  "id": 12,

  "options": [
    {
      "a": "Spur gears",
      "b": "Bevel gears",

    }
  ],
  "answer": "Bevel gears",
  "score": 0,
  "status": ""

{
  "id": 13,
  "question": "Hard: What is the purpose of a differential in a vehicle's drivetrain?",
  "options": [
    {
      "a": "To control steering",
      "b": "To distribute power to the wheels",
      "c": "To reduce engine noise",
      "d": "To increase fuel efficiency"
    }
  ],
  "answer": "To distribute power to the wheels",

  "status": ""
},
{
  "id": 14,
  "question": "Hard: Which type of brake system uses fluid pressure to apply force to the brake pads?",

    {
      "a": "Drum brakes",
      "b": "Mechanical brakes",

      "d": "Disc brakes"
    }
  ],
  "answer": "Hydraulic brakes",
  "score": 0,
  "status": ""
},
{
  "id": 15,
  "question": "Hard: Which law of motion states that for every action, there is an equal and opposite reaction?",
  "options": [
    {
      "a": "Newton's first law",
      "b": "Newton's second law",
      "c": "Newton's third law",
      "d": "Newton's law of universal gravitation"
    }
  ],
  "answer": "Newton's third law",
  "score": 0,
  "status": ""
},
]
}
var quizApp = function () {
this.score = 0;
this.qno = 1;
this.currentque = 0;
var totalque = quiz.JS.length;
this.displayQuiz = function (cque) {
this.currentque = cque;
if (this.currentque < totalque) {
$("#tque").html(totalque);
$("#previous").attr("disabled", false);
$("#next").attr("disabled", false);
$("#qid").html(quiz.JS[this.currentque].id + '.');
$("#question").html(quiz.JS[this.currentque].question);
$("#question-options").html("");
for (var key in quiz.JS[this.currentque].options[0]) {
if (quiz.JS[this.currentque].options[0].hasOwnProperty(key)) {
$("#question-options").append(
"<div class='form-check option-block'>" +
"<label class='form-check-label'>" +
"<input type='radio' class='form-check-input' name='option' id='q" + key + "' value='" + quiz.JS[this.currentque].options[0][key] + "'><span id='optionval'>" +
quiz.JS[this.currentque].options[0][key] +
"</span></label>"
);
}
}
}
if (this.currentque <= 0) {
$("#previous").attr("disabled", true);
}
if (this.currentque >= totalque) {
$('#next').attr('disabled', true);
for (var i = 0; i < totalque; i++) {
this.score = this.score + quiz.JS[i].score;
}
return this.showResult(this.score);
}
}
this.showResult = function (scr) {
$("#result").addClass('result');
$("#result").html("<h1 class='res-header'>Total Score: &nbsp;" + scr + '/' + totalque + "</h1>");
for (var j = 0; j < totalque; j++) {
var res;
if (quiz.JS[j].score == 0) {
res = '<span class="wrong">' + quiz.JS[j].score + '</span><i class="fa fa-remove c-wrong"></i>';
} else {
res = '<span class="correct">' + quiz.JS[j].score + '</span><i class="fa fa-check c-correct"></i>';
}
$("#result").append(
'<div class="result-question"><span>Q ' + quiz.JS[j].id + '</span> &nbsp;' + quiz.JS[j].question + '</div>' +
'<div><b>Correct answer:</b> &nbsp;' + quiz.JS[j].answer + '</div>' +
'<div class="last-row"><b>Score:</b> &nbsp;' + res +
'</div>'
);
}
}
this.checkAnswer = function (option) {
var answer = quiz.JS[this.currentque].answer;
option = option.replace(/</g, "&lt;") //for <
option = option.replace(/>/g, "&gt;") //for >
option = option.replace(/"/g, "&quot;")
if (option == quiz.JS[this.currentque].answer) {
if (quiz.JS[this.currentque].score == "") {
quiz.JS[this.currentque].score = 1;
quiz.JS[this.currentque].status = "correct";
}
} else {
quiz.JS[this.currentque].status = "wrong";
}
}
this.changeQuestion = function (cque) {
this.currentque = this.currentque + cque;
this.displayQuiz(this.currentque);
}
}
var jsq = new quizApp();
var selectedopt;
$(document).ready(function () {
jsq.displayQuiz(0);
$('#question-options').on('change', 'input[type=radio][name=option]', function (e) {
//var radio = $(this).find('input:radio');
$(this).prop("checked", true);
selectedopt = $(this).val();
});
});
$('#next').click(function (e) {
e.preventDefault();
if (selectedopt) {
jsq.checkAnswer(selectedopt);
}
jsq.changeQuestion(1);
});
$('#previous').click(function (e) {
e.preventDefault();
if (selectedopt) {
jsq.checkAnswer(selectedopt);
}
jsq.changeQuestion(-1);
});
</script>
